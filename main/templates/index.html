<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushroom Health Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
      color: #333;
    }
    
    h1 {
      color: #4a7c59;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .status {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }
    
    .status.safe {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    
    .status.threat {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    form {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
    }
    
    button {
      background-color: #4a7c59;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #3a6a49;
    }
    
    .image-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .image-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .image-box {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
    }
    
    h3 {
      color: #4a7c59;
      margin-top: 0;
    }
    
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Mushroom Health Monitor</h1>

  {% if error %}
    <p class="status threat">{{ error }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <label for="file">Upload mushroom image:</label>
    <input type="file" name="file" id="file" accept="image/*" required>
    <button type="submit">Check Now</button>
  </form>

  {% if result is defined %}
    <div class="status {{ 'threat' if result.threat else 'safe' }}">
      {% if result.threat %}
        ⚠️ Poisonous Mushroom Detected!
      {% else %}
        ✅ All Clear—No Poisonous Mushrooms
      {% endif %}
    </div>

    <div class="image-container">
      <div class="image-box">
        <h3>Uploaded Image</h3>
        <img src="{{ result.upload_url }}" alt="Uploaded mushroom">
      </div>

      {% if result.annotated_url %}
        <div class="image-box">
          <h3>Analysis Results</h3>
          <img src="{{ result.annotated_url }}" alt="Annotated detection">
        </div>
      {% endif %}
    </div>
  {% endif %}
</body>
</html>
